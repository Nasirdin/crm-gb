<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM - GB</title>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <nav class="navigation"></nav>
      <div class="global-content">
        <div class="header">
          <ul class="header__nav nav">
            <li class="nav__item"><a href="#" class="nav__link">Лиды</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Сделки</a></li>
            <li class="nav__item_more">
              <a href="#" class="nav__link nav__link_more">Товары и склады</a>
              <ul class="nav__second-items nav__second-items_one second-nav">
                <li class="second-nav__item"><a href="#" class="second-nav__link">Каталог товаров</a></li>
                <li class="second-nav__item"><a href="#" class="second-nav__link">Складской учет</a></li>
              </ul>
            </li>
            <li class="nav__item_more">
              <a href="#" class="nav__link nav__link_more">Клиенты</a>
              <ul class="nav__second-items nav__second-items_two second-nav">
                <li class="second-nav__item"><a href="#" class="second-nav__link">Контакты</a></li>
                <li class="second-nav__item"><a href="#" class="second-nav__link">Компании</a></li>
                <li class="second-nav__item"><a href="#" class="second-nav__link">Контакт-центр</a></li>
              </ul>
            </li>
            <li class="nav__item_more">
              <a href="#" class="nav__link nav__link_more">Продажи</a>
              <ul class="nav__second-items nav__second-items_three second-nav">
                <li class="second-nav__item"><a href="#" class="second-nav__link">Счета</a></li>
                <li class="second-nav__item"><a href="#" class="second-nav__link">Предложения</a></li>
                <li class="second-nav__item"><a href="#" class="second-nav__link">Центр продаж</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="second-header">
          <h2 class="second-header__title">Сделки</h2>
          <div class="second-header__btns">
            <button class="second-header__btn second-header__create">Создать</button>
            <button class="second-header__btn second-header__arrow">
              <img src="./src/icons/arrowToDown.svg" alt="arrow-icon" />
            </button>
          </div>
          <ul>
            <li class="second-header__select">
              <p href="#" class="second-header__text">Общая</p>
              <ul class="second-header__second-items">
                <li class="second-header__secound-item">Общая</li>
                <li class="second-header__secound-item">Воронки и туннели продаж</li>
              </ul>
            </li>
          </ul>
          <form class="second-header__search-form">
            <label><input class="second-header__search-input" type="text" placeholder="Поиск" /></label>
            <button class="second-header__search-btn"></button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
